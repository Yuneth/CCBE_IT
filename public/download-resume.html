<!DOCTYPE html>
<html>
<head>
    <title>Download Resume - CCIT Careers</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #1a237e;
            margin-bottom: 10px;
        }
        .tagline {
            color: #666;
            margin-bottom: 30px;
        }
        .download-btn {
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin: 20px 0;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        .download-btn:hover {
            background: linear-gradient(135deg, #2e7d32 0%, #1b5e20 100%);
            transform: translateY(-2px);
        }
        .file-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
        .info-label {
            font-weight: 600;
            color: #333;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .error {
            color: #f44336;
            padding: 15px;
            background: #ffebee;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">CCIT CAREERS</div>
        <div class="tagline">Resume Download Portal</div>
        
        <div id="content">
            <div class="loading">Loading resume information...</div>
        </div>
        
        <div style="margin-top: 30px; color: #666; font-size: 14px;">
            <p>This link will expire in 24 hours</p>
            <p>CCIT - Cambridge College of Information Technology</p>
        </div>
    </div>

    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const applicationId = urlParams.get('id');
        const filename = urlParams.get('filename');

        const contentDiv = document.getElementById('content');

        if (!applicationId || !filename) {
            contentDiv.innerHTML = `
                <div class="error">
                    <h3>‚ö†Ô∏è Invalid Download Link</h3>
                    <p>This download link is invalid or has expired.</p>
                    <p>Please contact the applicant directly for their resume.</p>
                </div>
            `;
        } else {
            // Get resume data from localStorage
            const resumeData = localStorage.getItem(applicationId);
            
            if (resumeData) {
                // Create download button
                contentDiv.innerHTML = `
                    <h2>üìÑ Resume Download</h2>
                    <div class="file-info">
                        <p><span class="info-label">File Name:</span> ${decodeURIComponent(filename)}</p>
                        <p><span class="info-label">Application ID:</span> ${applicationId}</p>
                    </div>
                    <p>Click the button below to download the resume:</p>
                    <button id="downloadBtn" class="download-btn">
                        ‚¨áÔ∏è Download Resume
                    </button>
                    <p style="color: #666; font-size: 14px; margin-top: 20px;">
                        <strong>Note:</strong> This is a secure download link provided by CCIT Careers Portal.
                    </p>
                `;

                // Add download functionality
                document.getElementById('downloadBtn').addEventListener('click', function() {
                    const link = document.createElement('a');
                    link.href = resumeData;
                    link.download = decodeURIComponent(filename);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // Update button text
                    this.innerHTML = '‚úÖ Resume Downloaded';
                    this.style.background = '#4caf50';
                    this.disabled = true;
                    
                    // Optional: Remove from localStorage after download
                    setTimeout(() => {
                        localStorage.removeItem(applicationId);
                    }, 5000);
                });
            } else {
                contentDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ö†Ô∏è Download Link Expired</h3>
                        <p>This download link has expired (valid for 24 hours only).</p>
                        <p>Please contact the applicant directly for their resume.</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
